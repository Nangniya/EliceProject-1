<html>
  <head>
    <meta charset="utf-8" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../public/img/Hugging-favicon.png"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap"
      rel="stylesheet"
    />

      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"

    <link rel="stylesheet" href="cart.css" />

  <body>

    <h1 class="cart">장바구니</h1>
    <div class="basketdiv" id="basket">
        <div class="row head">
            <div class="subdiv">
                <div class="check">선택</div>
                <div class="img">이미지</div>
                <div class="pname">상품명</div>
            </div>
            <div class="subdiv">
                <div class="basketprice">가격</div>
                <div class="num">수량</div>
                <div class="sum">합계</div>
            </div>
        </div>
        <div class="row data">
            <div class="subdiv">
                <div class="check"><input type="checkbox" name="buy" value="260" checked="" onclick="javascript:basket.checkItem();">&nbsp;</div>
                <div class="img"><img src="_product1.png" width="60"></div>
                <div class="productname">
                    <span>Paul Elice Chair - BEIGE</span>
                </div>
            </div>
            <div class="subdiv">
                <div class="cartprice"><input type="hidden" name="p_price" id="p_price1" class="p_price" value="20000">20,000원</div>
                <div class="num">
                    <div class="updown">
                        <input type="text" name="p_num1" id="p_num1" size="2" maxlength="4" class="p_num" value="1" onkeyup="javascript:basket.changePNum(1);">
                        <span onclick="javascript:basket.changePNum(1);"><i class="fas fa-arrow-alt-circle-up up"></i></span>
                        <span onclick="javascript:basket.changePNum(1);"><i class="fas fa-arrow-alt-circle-down down"></i></span>
                    </div>
                </div>
                <div class="sum">20,000원</div>
            </div>
        </div>
            </div>
  
    <main>
      <div class="clear-btn-container">
        <button class="clear-all button">전체삭제</button>
        <button class="clear-select button">선택삭제</button>
      </div>
      <div class="main"></div>
    </main>
    <div>
    <input type="button" class="moveTopurchase" value="0원 결제하기" />
    <a class="viewProductLink" href="../../detail/detail.html"
      ><button class="viewProduct">상품 구경하러 가기</button></a>
    </div>
  </body>
</html>
