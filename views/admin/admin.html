<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./admin.css" />
  <script src="./admin.js" type="module" defer></script>
  <title>Document</title>
</head>
<body>
  <!--  상품관리, 주문관리, 카테고리관리 -->
  <nav class="nav-menu-wrapper">
    <div id="product" class="nav-menu">상품관리</div>
    <div id="order" class="nav-menu">주문관리</div>
    <div id="category" class="nav-menu">카테고리관리</div>
  </nav>
  <section id="menu-content-wrapper">
    <!--상품관리 내용-->
    <div style="display: none" id="product-menu-content">
      <div class="product-btn-wrapper">
        <button id="add-product-btn">상품추가</button>
        <button>상품수정</button>
      </div>
      <div id="productList"></div>
      <div id="modal-wrapper" style="display: none"> <!--상품추가 모달창-->
        <form id="modal-form">
          <p>상품 추가</p>
          <div class="modal-form-input">
            <p>카테고리</p>
            <select id="modal-category"></select>
          </div>
          <div class="modal-form-input">
            <p>상품명</p>
            <input id="modal-nameInput"/>
          </div>
          <div class="modal-form-input">
            <p>가격</p>
            <input id="modal-priceInput" type="number"/>
          </div>
          <div class="modal-form-input">
            <p>제조국</p>
            <input id="modal-manufactureInput"/>
          </div>
          <div class="modal-form-input">
            <p>수량</p>
            <input id="modal-quantityInput" type="number"/>
          </div>
          <div class="modal-form-input">
            <p>이미지</p>
            <input type="file" id="modal-imageInput"/>
          </div>
          <div class="modal-form-input">
            <p>상세설명</p>
            <input id="modal-contentInput"/>
          </div>
          <div class="modal-btns">
            <button class="modal-btn" id="modal-product-add-btn">추가</button>
            <button class="modal-btn" id="modal-cancel-btn">취소</button>
          </div>
        </form>
      </div>
    </div>
    <!--주문관리 내용-->
    <div style="display: none" id="order-menu-content">order</div>
    <!--카테고리관리 내용-->
    <div style="display: none" id="category-menu-content">category</div>
  </section>
</body>
</html>
