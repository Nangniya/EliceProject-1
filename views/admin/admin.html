<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <title>관리자 페이지</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- 햄버거바 -->
    <script src="../public/header/hbgBar.js" type="module" defer></script>
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="admin.css" />
    <script src="item.js" type="module" defer></script>
    <script src="order.js" type="module" defer></script>
    <script src="category.js" type="module" defer></script>

    <!-- 헤더 푸터 불러오기 -->
    <link rel="stylesheet" href="../public/header/header.css" />
    <link rel="stylesheet" href="../public/footer/footer.css" />

    <script src="../public/loadHTML.js" type="text/javascript"></script>
  </head>
  <body>
    <header class="header">
        <!-- title -->
        <div class="title-container">
          <a class="title" href="/">
            <h1 class="title-text">전국소품자랑</h1>
          </a>
        </div>
      
        <!-- nav -->
        <nav class="navbar-container">
          <ul id="navbar">
            <li class="navbarItem"><a href="/search">검색</a></li>
            <li class="navbarItem"><a href="/login">로그인</a></li>
            <li class="navbarItem"><a href="/register">회원가입</a></li>
            <li class="navbarItem">
              <a href="/cart" aria-current="page">
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>
                <span>장바구니</span>
              </a>
            </li>
          </ul>
        </nav>
        <!-- 아래는 햄버거 버튼-->
        <a
          id="toggleBtn"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling"
        >
          <i class="fa-solid fa-bars"></i>
        </a>
        <!-- 배경색 바꾸려면 요 id 의 배경색 변경 -->
        <div
          class="offcanvas offcanvas-start"
          data-bs-scroll="true"
          data-bs-backdrop="false"
          tabindex="-1"
          id="offcanvasScrolling"
          aria-labelledby="offcanvasScrollingLabel"
        >
          <div class="offcanvas-header">
            <a
              id="toggleBtn"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasScrolling"
              aria-controls="offcanvasScrolling"
            >
              <i class="fa-solid fa-bars"></i>
            </a>
          </div>
          <!--사용자 정보-->
          <div id="categoryUserInfo">
            <p id="categoryUserInfo__welcomeMsg">로그인이 필요합니다</p>
          </div>
          <!-- 아래 DIV에 카테고리리스트 불러오기 -->
          <div id="categoryMom">
            <p>카테고리</p>
            <!-- <li >카테고리리스트</li> -->
          </div>
        </div>
      </header>
      

    <main>
      <div id="admin-title">관리자 페이지</div>

      <div id="main-container">
        <div id="side-bar">
          <div id="order-btn">주문 관리</div>
          <div id="items-btn">
            <div id="items-btn__management">상품 관리</div>
            <div id="items-btn__add"></div>
          </div>
          <div id="category-btn">
            <div id="category-btn__management">카테고리 관리</div>
            <div id="category-btn__add"></div>
          </div>
        </div>

        <div id="list-container">
          <!--리스트 들어감-->
          <div id="list-container_startMsg">
            <div>관리자 페이지에 오신 것을 환영합니다!</div>
            <div>왼쪽의 메뉴를 눌러 홈페이지를 관리해보세요</div>
          </div>
        </div>

        <div id="modal-container">
          <!--상품추가,카테고리추가 모달-->
        </div>

        <div class="hidden" id="page_list"></div>
      </div>
    </main>

    <!-- footer 삽입-->
    <script>
      loadHTML("../public/footer/footer.html");
    </script>
  </body>
</html>
