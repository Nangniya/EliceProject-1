<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="detail.css" />
    <script src="detail.js"></script>
    <title>Hugging</title>
    <!-- 햄버거바 -->
    <script src="../public/header/hbgBar.js" type="module" defer></script>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../public/img/Hugging-favicon.png"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="detail.css" />
    <script src="../public/loadHTML.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- 헤더 삽입 -->
    <!-- <script>
      if (localStorage.getItem("loggedIn") === "true") {
        loadHTML("../public/header/loggedInHeader.html");
      } else {
        loadHTML("../public/header/header.html");
      }
    </script> -->

    <main class="main">
      <div class="container">
        <div class="imgUrl">
          <img class="imageUrl" src="_product1.png" />
        </div>
        <div class="totalInfo">
          <div class="titleInfo">
            <p class="category is-size-4">카테고리</p>
          </div>
          <div>
            <span class="itemName is-size-3 has-text-weight-semibold"
              >가구</span
            >
          </div>
          <div class="priceInfo">
            <p class="price is-size-4">980,000원</p>
          </div>
          <div class="finalInfo">
            <div class="deliveryInfo">
              <span class="is-size-5 has-text-weight-semibold">배송 방법 </span>
              <span class="is-size-6">택배</span>
              <span class="is-size-5 has-text-weight-semibold"
                >배송비 무료
              </span>
              <span class="is-size-6">(50,000원 이상 무료배송)</span>
            </div>
            <div class="orderInfo">
              <div class="count">
                <button class="minus button">-</button>
                <p class="salesCount">1</p>
                <button class="plus button">+</button>
              </div>
              <div class="sellInfo">
                <button class="moveTocart button is-warning is-light">
                  장바구니담기
                </button>
                <button class="buyNow button is-danger is-light">
                  바로구매
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="detailInfo">
          <p id="detailName" class="is-size-5 has-text-weight-semibold">
            상세정보
          </p>
          <p id="details"></p>
        </div>
        <!-- 댓글 -->
        <div class="field">
          <div>
            <p class="is-size-5 has-text-weight-semibold">리뷰</p>
          </div>
          <article class="message">
            <div class="message-body" id="reviewList">
              <!-- 댓글 내용 보기 -->
            </div>
          </article>
          <div class="content">
            <input
              class="input is-rounded"
              id="text"
              type="text"
              placeholder="댓글을 작성해주세요"
            />
            <div class="content_bntBox">
              <!-- 저장버튼자리 -->
            </div>
          </div>
        </div>
        <p id="details"></p>
      </div>
    </main>
    <script src="detail.js"></script>
  </body>
</html>
