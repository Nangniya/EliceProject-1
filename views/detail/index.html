<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="detail.css" />
    <title>전국소품자랑</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
        <!-- bulma css -->
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
      />
      <!-- 폰트 어썸: 아이콘 -->
      <script
        defer
        src="https://kit.fontawesome.com/9daa42bcef.js"
        crossorigin="anonymous"
      ></script>
      <!-- 커스텀 css, js -->
      <link rel="stylesheet" href="./detail.css" />
      <link rel="stylesheet" href="../public/header/header.css" />
      <link rel="stylesheet" href="../public/footer/footer.css" />
    </head>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="detail.css" />
  </head>
  <body>
    <div id="whereNav"></div>
    
    <main class="main">
      <div class="container">
        <div class="imgUrl">
          <img class="imageUrl" src="_product1.png" />
        </div>
        <div class="totalInfo">
          <div class="titleInfo">
            <p class="category is-size-4">카테고리</p>
          </div>
          <div>
            <span class="itemName is-size-3 has-text-weight-semibold"
              >가구</span
            >
          </div>
          <div class="priceInfo">
            <p class="price is-size-4">980,000원</p>
          </div>
          <div class="finalInfo">
            <div class="deliveryInfo">
              <span class="is-size-5 has-text-weight-semibold">배송 방법 </span>
              <span class="is-size-6">택배</span>
              <span class="is-size-5 has-text-weight-semibold"
                >배송비 무료
              </span>
              <span class="is-size-6">(50,000원 이상 무료배송)</span>
            </div>
            <div class="orderInfo">
              <div class="count">
                <button class="minus button">-</button>
                <p class="salesCount">1</p>
                <button class="plus button">+</button>
              </div>
              <div class="sellInfo">
                <button class="moveTocart button is-warning is-light">
                  장바구니담기
                </button>
                <button class="buyNow button is-danger is-light">
                  바로구매
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="detailInfo">
          <p id="detailName" class="is-size-5 has-text-weight-semibold">
            상세정보
          </p>
          <p id="details"></p>
        </div>
        </div>
        </div>
        <p id="details"></p>
      </div>
    </main>
    <script src="detail.js"></script>
    <script src="../public/nav.js"></script>
  </body>
</html>
