<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!--fontawesome-->
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="main-background">
      <div class="login-form-container">
        <form class="login-form-box" id="loginForm">
          <div class="login-title">Member Login</div>
          <div class="input-container">
            <input
              class="input"
              id="emailInput"
              type="email"
              placeholder="E-mail"
              autocomplete="on"
            />
            <input
              class="input"
              id="passwordInput"
              type="password"
              placeholder="********"
              autocomplete="on"
            />
          </div>
          <button class="submit-button" id="submitButton">LOGIN</button>
        </form>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
