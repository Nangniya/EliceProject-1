<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="../public/nav.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="member.css" />
    <script src="member.js"></script>
    <link rel="stylesheet" href="../home.css" />
  </head>
  <body>
    <div class="container1">
      <div id="whereNav"></div>
      <div class="container-content">
        <div class="mypage-menu">
          <ul class="mypage-menu-list">
            <a href="./index.html" class="menu-list-link" title="주문 조회">
              <li>주문 조회</li>
            </a>
            <a href="./member.html" class="menu-list-link">
              <li>회원 정보</li>
            </a>
          </ul>
        </div>
        <div class="mypage-content">
          <div class="mypage-content-member">
            <div class="mypage-member-text">회원 정보</div>
            <div class="mypage-member-list">
              <ul>
                <li>
                  <div class="member-name-text">이름</div>

                  <div id="member-name" class="member-name"></div>
                </li>
                <li>
                  <div class="member-email-text">이메일</div>
                  <div id="member-email" class="member-email"></div>
                </li>
                <li>
                  <div class="member-address-text">주소</div>
                  <div id="member-address" class="member-address"></div>
                </li>
                <li>
                  <div class="member-number-text">번호</div>
                  <div id="member-number" class="member-number"></div>
                </li>
              </ul>
            </div>
          </div>

          <div class="member-edit-content">
            <div class="mypage-member-text">회원 정보 변경</div>
            <div class="mypage-member-list">
              <ul>
                <li>
                  <div class="member-name-text">이름</div>

                  <div class="member-name">
                    <input type="text" id="member-name-edit" value="" />
                  </div>
                </li>
                <li>
                  <div class="member-email-text">이메일</div>
                  <div class="member-email" id="member-email-edit">
                    ruelemail@gmail.com
                  </div>
                </li>
                <li>
                  <div class="member-address-text">주소</div>
                  <div class="member-address">
                    <input type="text" id="member-address-edit" value="" />
                  </div>
                </li>
                <li>
                  <div class="member-number-text">번호</div>
                  <div class="member-number">
                    <input type="text" id="member-number-edit" value="" />
                  </div>
                </li>
              </ul>
              <div class="member-edit-button">
                <button class="btn btn-3" id="modify-user-btn">회원 정보 변경</button>
              </div>
            </div>
          </div>

          <div class="member-account-delete">
            <div class="mypage-member-text">회원 탈퇴</div>
            <div class="member-account-delete-button">
              <button class="btn btn-6" id="delete-user-btn">회원 탈퇴</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
